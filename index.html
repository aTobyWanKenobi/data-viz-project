                      <svg id="selection-menu" width="150" height="20" viewBox="0 0 210 40">

                        <image id="categories-btn" x="5" y="15" width="20" height="20" xlink:href="css/icons/categories.svg" />
                        <text id="categories-txt" x="30" y="30">Event Categories</text>

                      </svg>

                          <rect id="control-menu-border" x="5" y="15" width="90" height="20" rx="5" ry="5"/>

                </div>

            </div>

            <div class="app-panel" id="settingsdiv">
                <div id="play-clock">[Click Play To start the visualization]</div>
                <form action="">
                  <input id="c1" type="checkbox" name="1"> VERBAL_COOPERATION    </input>
                  <input id="c2" type="checkbox" name="2"> MATERIAL_COOPERATION    </input>
                  <input id="c3" type="checkbox" name="3"> VERBAL_CONFLICT    </input>
                  <input id="c4" type="checkbox" name="4"> MATERIAL_CONFLICT    </input>
                </form>
            </div>

        </div>

        <div class="splitter"></div>

        <div class="right-panel-split">
            <div class="app-panel one-line-menu" id="menubar">
                <p>BREAKING NEWS</p>
                <button class="btn btn-icon" id="btn-info"></button>
            </div>
            <div class="app-panel" id="sidebardiv">
            </div>
        </div>

    <!-- Handles the resizable 2-panel layout -->
    <script type="text/javascript">
        $(".left-panel-split").resizable({
          handleSelector: ".splitter",
          resizeHeight: false
        });
    </script>


    <!-- Main -->
    <script type='module' src='scripts/app.js'></script>

</body>

</html>
