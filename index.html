<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-Type" content="text/html; charset=utf-8">

    <title>Breaking news</title>


    <!-- D3 -->
    <script src='https://d3js.org/d3.v4.min.js' charset="utf-8"></script>
    <!-- fancy projections -->
    <script src="https://d3js.org/d3-array.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <!-- chromo scales -->
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <!-- Tooltips-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.min.js"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- 2-panel layout : JQuery lib & resizable plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://rawgit.com/RickStrahl/jquery-resizable/master/src/jquery-resizable.js"></script>

    <!-- jQuery CDN - Slim version (=without AJAX)
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    -->

    <!-- Style -->
    <link rel="stylesheet" href="css/index.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>



<body>

    <div class="panels-container">

        <div class="left-panel-split">

            <div class="app-panel" id="mapdiv">
                <!-- This will scale with the panel -->
                <div  id="map-canva">
                    <svg    xmlns="http://www.w3.org/2000/svg"
                            id="mainSvg"
                            viewBox="220 45 560 350"
                            preserveAspectRatio="xMidYMid meet"
                    >
                        <g id="mapContent"></g>
                    </svg>
                </div>
                <!-- This should not -->
                <div class="one-line-menu" id="map-controls">
                    <button class="btn btn-icon" id="btn-reset"></button>
                    <button class="btn btn-icon" id="btn-play"></button>
                    <svg    xmlns="http://www.w3.org/2000/svg"
                            preserveAspectRatio="xMidYMid meet"
                            id="svg-timeslider"
                    >
                    </svg>
                    <button class="btn btn-icon" id="btn-collapse-settings"></button>
                </div>
            </div>

            <div class="app-panel" id="settingsdiv">
                <div id="play-clock">[Click Play To start the visualization]</div>
                <form action="">
                  <input id="c1" type="checkbox" name="1"> VERBAL_COOPERATION    </input>
                  <input id="c2" type="checkbox" name="2"> MATERIAL_COOPERATION    </input>
                  <input id="c3" type="checkbox" name="3"> VERBAL_CONFLICT    </input>
                  <input id="c4" type="checkbox" name="4"> MATERIAL_CONFLICT    </input>
                </form>
            </div>

        </div>

        <div class="splitter"></div>

        <div class="right-panel-split">
            <div class="app-panel one-line-menu" id="menubar">
                <p>BREAKING NEWS</p>
                <button class="btn btn-icon" id="btn-info"></button>
            </div>
            <div class="app-panel" id="sidebardiv">

    <!-- Handles the resizable 2-panel layout -->
    <script type="text/javascript">
        $(".left-panel-split").resizable({
          handleSelector: ".splitter",
          resizeHeight: false
        });
    </script>

    <!-- Handles the collapse-settings button -->
    <script type="text/javascript">
        document.querySelector("#btn-collapse-settings").addEventListener("click", () => {
            const settingsdiv = document.querySelector("#settingsdiv")
            const display = settingsdiv.style.display
            if (display === "none") {
                settingsdiv.style.display = "block"
            } else { // NB : at the very first click, the field is empty
                settingsdiv.style.display = "none"
            }
        })
    </script>

    <!-- Main -->
    <script type='module' src='scripts/app.js'></script>

</body>

</html>
